<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Datos de la Mascota</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <div class="row justify-content-md-end mt-5">
        <div class="col-md-2">
            <a href="/logout" class="btn btn-danger px-4"> <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#1f1f1f"><path d="M200-120q-33 0-56.5-23.5T120-200v-560q0-33 23.5-56.5T200-840h280v80H200v560h280v80H200Zm440-160-55-58 102-102H360v-80h327L585-622l55-58 200 200-200 200Z"/></svg></a>
        </div>
    </div>
    <h1 class="text-center">Listado de Mascotas</h1>
    <div class="row">
        <div class="col-2">
            <a th:href="@{/formulario}" class="btn btn-primary mt-5">Nueva Mascota</a>
        </div>
    </div>
    <table class="table table-striped mt-5">
        <tr>
            <th>Nombre</th>
            <th>Especie</th>
            <th>Raza</th>
            <th>Edad</th>
            <th>Peso</th>
            <th>Dni_Propietario</th>
            <th>Acciones</th>
        </tr>
        <tr th:each="mascota : ${mascotaParaCRUD}">
            <td th:text="${mascota.nombre}"></td>
            <td th:text="${mascota.especie}"></td>
            <td th:text="${mascota.raza}"></td>
            <td th:text="${mascota.edad}"></td>
            <td th:text="${mascota.peso}"></td>
            <td th:text="${mascota.dni_propietario}"></td>
            <td>
                <a th:href="@{'editar/' + ${mascota.getIdMascota()}}" class="btn btn-warning">Editar</a>
                <a th:href="@{'borrar/' + ${mascota.getIdMascota()}}" class="btn btn-warning" onclick="return confirm('Â¿Estas seguro de que quieres borrar a esta mascota?')">Eliminar</a>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
