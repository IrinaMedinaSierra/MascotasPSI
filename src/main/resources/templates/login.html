<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</head>
<body class="bg-light m-0 vh-100 row justify-content-center align-items-center">
<div class="container my-5 text-center ">
    <h1>Inicio de Sesi칩n</h1>
    <!--  Vamos  a mostrar un error si el usuario no es valido....-->
    <div th:if="${param.error}" class="alert alert-danger">
        El usuario o contrase침a no es v치lido
    </div>
    <div th:if="${param.logout}" class="alert alert-success">
        Sesi칩n de usuario cerrada!
    </div>
    <!--  Por defecto Spring Security valida ejecutando el action  a la pagina /login-->
    <form th:action="@{/login}" method="post" class="form-signin ">
        <div class="row justify-content-center my-3">
        <div class="col-md-2">
            <label for="usuario">Usuario</label>
            <input type="text" id="usuario"  name="username" class="form-control"  required autofocus  />
        </div>
        <div class="col-md-2">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" class="form-control"  required />
        </div>
        </div>
        <div>
            <button type="submit" class="btn btn-primary px-5">Entrar</button>
        </div>
    </form>
</div>
</body>
</html>
